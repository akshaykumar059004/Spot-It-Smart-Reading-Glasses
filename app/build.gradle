plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.developersunit.spotit_glasses_hackhub25'
    compileSdk 35

    defaultConfig {
        applicationId "com.developersunit.spotit_glasses_hackhub25"
        minSdk 31
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'com.google.mlkit:text-recognition:16.0.0'  // ML Kit OCR
    implementation 'com.github.bumptech.glide:glide:4.12.0'   // For loading images
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}